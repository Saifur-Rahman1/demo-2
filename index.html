<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer to Meter Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="Kilometer all">
                    <h5>Kilometer</h5>
                    <h2><span id="currentKilometer">00</span></h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="meter all">
                    <h5>Meter</h5>
                    <h2><span id="currentMeter">00</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6">
            <h4>Kilometer to Meter Converter</h4>
            <input id="kilometerAmount" type="text" class="form-control">
            <button class="btn btn-success" id="convertBtn">Convert</button>
        </div>
    </div>
    <script>
        const convertBtn = document.getElementById("convertBtn");
        convertBtn.addEventListener("click", function() {
            const kilometerAmount = document.getElementById("kilometerAmount").value;
            const kilometerNumber = parseFloat(kilometerAmount);

            const meter = kilometerNumber * 1000;

            document.getElementById("currentKilometer").innerText = kilometerNumber;
            document.getElementById("currentMeter").innerText = meter;
        });
    </script>
</body>
</html>
